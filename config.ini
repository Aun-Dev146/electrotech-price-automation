# ELECTRO TECH - PRODUCTION CONFIGURATION
# ======================================
# This file contains all configurable settings for production deployment
# DO NOT commit credentials to version control
# DO NOT share this file publicly

[database]
# SQLite database path
db_path = ./data/electro_tech.db
# Backup frequency (days)
backup_interval = 1
# Database encryption: yes/no
encryption_enabled = yes

[whatsapp]
# WhatsApp Web configuration
# Session persistence: yes/no (keeps you logged in)
persistent_session = yes
# Chrome profile location (stores login session)
chrome_profile_path = ./chrome_profile
# Timeout for QR code scan (seconds)
qr_timeout = 120
# Page load timeout (seconds)
page_load_timeout = 60
# Message fetch timeout (seconds)
message_timeout = 30
# Random delay between actions (min-max seconds)
human_delay_min = 2
human_delay_max = 5

[vendors]
# Only collect from vendors in database with status='active'
# Whitelist enforcement: STRICT (no exceptions)
whitelist_mode = STRICT
# Retry failed vendors how many times
max_retry_attempts = 3
# Wait between retries (seconds)
retry_backoff = 10

[price_extraction]
# Regex patterns for price detection
# Supported formats: "Rs 1000", "PKR 1000", "1000/-", "Rs.1000"
price_pattern_enabled = yes
# OCR for images: yes/no
ocr_enabled = yes
# PDF text extraction: yes/no
pdf_extraction_enabled = yes
# Minimum price value (filter invalid entries)
min_price = 100
# Maximum price value (filter invalid entries)
max_price = 999999999

[google_sheets]
# Google Sheets configuration for final updates
# Spreadsheet ID from URL: https://docs.google.com/spreadsheets/d/{ID}/edit
spreadsheet_id = 1PcC2KdA3VHf9EnyA4XzU_zWS7hLVpxDjkqwcCJGgFBs
# Credentials file path (download from Google Cloud Console)
credentials_file = ./google_credentials.json
# Sheet tabs to use
daily_report_sheet = Daily Report
vendor_list_sheet = Vendor List
price_updates_sheet = Price Updates
# Auto-append data: yes/no
auto_append = yes
# Timestamp column: yes/no
timestamp_enabled = yes

[ceo_notification]
# CEO WhatsApp contact name (exact match in phone)
ceo_contact_name = CEO Electro Tech
# Fallback: CEO phone number (if contact not found)
ceo_phone_number = +92-300-1234567
# Daily report time (24-hour format)
report_time = 08:30
# Send report as: whatsapp/email/both
send_via = whatsapp
# Attach PDF: yes/no
attach_pdf = yes

[logging]
# Log level: DEBUG/INFO/WARNING/ERROR/CRITICAL
log_level = INFO
# Log file location
log_dir = ./logs
# Keep logs for (days)
log_retention_days = 90
# Console output: yes/no
console_output = yes
# Log file encoding
log_encoding = utf-8

[security]
# Encryption key (replace with your own generated key)
# Generate with: python -c "import secrets; print(secrets.token_hex(32))"
encryption_key = your_encryption_key_here
# IP whitelist for remote access (comma-separated)
ip_whitelist = 127.0.0.1,192.168.1.1
# Max failed attempts before lockout
max_failed_attempts = 5
# Lockout duration (minutes)
lockout_duration = 30

[monitoring]
# Health check interval (minutes)
health_check_interval = 30
# Alert on failure: yes/no
alert_on_error = yes
# Alert email (if enabled)
alert_email = admin@electrotech.com
# Slack webhook for alerts (optional)
slack_webhook = https://hooks.slack.com/services/YOUR/WEBHOOK/URL

[performance]
# Enable caching: yes/no
caching_enabled = yes
# Cache duration (minutes)
cache_duration = 60
# Batch process messages (n at a time)
batch_size = 50
# Database connection pool size
connection_pool_size = 5

[backup]
# Backup database: yes/no
backup_enabled = yes
# Backup location
backup_dir = ./backups
# Keep backups for (days)
backup_retention_days = 30
# Compression: yes/no
backup_compression = yes

[deployment]
# Environment: development/staging/production
environment = production
# Debug mode: yes/no
debug_mode = no
# Max execution time (seconds)
max_execution_time = 300
